<meta property="og:image" content="https://i.postimg.cc/mr6mnwjG/FB-IMG-1754667050037.jpg">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

<style>
    body{
        font-family:'Roboto',sans-serif;
        margin:0;
        padding:0;
        background:#e7d8bd;
        color:#333;
        overflow-x: hidden;
    }

    /* --- زينة رمضان (مستوحاة من الصور) --- */
    .ramadan-decor {
        position: absolute;
        top: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        pointer-events: none;
        z-index: 10;
    }

    .decor-item {
        position: relative;
        animation: sway 4s ease-in-out infinite;
        transform-origin: top;
    }

    /* الخيط المتدلي */
    .decor-item::before {
        content: '';
        display: block;
        width: 1px;
        height: 60px;
        background: rgba(231, 216, 189, 0.5);
        margin: 0 auto;
    }

    .decor-item i {
        color: #e7d8bd;
        font-size: 1.2rem;
    }

    @keyframes sway {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
    }

    header{
        position: relative;
        text-align:center;
        padding:100px 20px 70px; /* زيادة التوب عشان الزينة */
        background:#233416;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* --- زر New Collection (إطار أبيض، شفاف، كلمة بيضاء) --- */
    .new-collection-btn {
        background: transparent;
        color: white;
        border: 1px solid white;
        padding: 10px 25px;
        font-family: 'Montserrat', sans-serif;
        font-size: 0.8rem;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-decoration: none;
        margin-bottom: 20px;
        transition: 0.3s;
    }

    .new-collection-btn:hover {
        background: white;
        color: #233416;
    }

    header h1{
        font-family:'Great Vibes',cursive;
        font-size:4.5em;
        color:#e7d8bd;
        margin:0;
    }

    header p{
        font-family:'Montserrat',sans-serif;
        color:#f5f5dc;
        margin-top:10px;
        font-size:1.2em;
    }

    .categories{
        display:flex;
        flex-wrap:wrap;
        justify-content:center;
        padding:50px 20px;
    }

    .category{
        background:#233416;
        border-radius:14px;
        margin:15px;
        width:250px;
        text-align:center;
        padding:25px 15px;
        box-shadow:0 8px 18px rgba(0,0,0,0.12);
        cursor:pointer;
        transition:transform 0.3s;
    }

    .category:hover{
        transform: translateY(-8px);
    }

    .category h3{
        font-family:'Montserrat',sans-serif;
        color:#e7d8bd;
        font-weight:700;
        font-size:1.4em;
        margin:0;
    }

    .contact{
        text-align:center;
        padding:40px 20px;
        background:#e7d8bd;
    }

    .contact a{
        display:inline-block;
        margin:8px;
        padding:12px 22px;
        background:#233416;
        color:#f5e6c8;
        text-decoration:none;
        border-radius:7px;
        font-family:'Montserrat',sans-serif;
        font-size:16px;
    }

    .contact a i{
        margin-right:8px;
    }

    .contact a:hover{
        background:#19250f;
    }

    footer{
        text-align:center;
        padding:20px;
        background:#233416;
        color:white;
        font-family:'Montserrat',sans-serif;
    }
</style>
</head>
<body>

<div class="ramadan-decor">
    <div class="decor-item"><i class="fa-solid fa-moon"></i></div>
    <div class="decor-item" style="animation-delay: 0.5s;"><i class="fa-solid fa-star"></i></div>
    <div class="decor-item"><i class="fa-solid fa-lightbulb"></i></div>
    <div class="decor-item" style="animation-delay: 0.8s;"><i class="fa-solid fa-star"></i></div>
    <div class="decor-item"><i class="fa-solid fa-moon"></i></div>
</div>

<header>
    <a href="new-collection.html" class="new-collection-btn">New Collection</a>
    
    <h1>Marwal</h1>
    <p>Handmade Boho Macrame Products</p>
</header>

<section class="categories">
    <div class="category" onclick="window.location.href='wall-hanging.html'">
        <h3>Wall Hanging</h3>
    </div>

    <div class="category" onclick="window.location.href='bag.html'">
        <h3>Bag</h3>
    </div>

    <div class="category" onclick="window.location.href='ramadan-decoration.html'">
        <h3>Ramadan Decoration</h3>
    </div>

    <div class="category" onclick="window.location.href='other.html'">
        <h3>Other</h3>
    </div>
</section>

<section class="contact">
    <h2>Contact Us</h2>

    <a href="https://www.instagram.com/marwal.eg?igsh=MXJjMWE5c3l5MG1tbQ==" target="_blank">
        <i class="fab fa-instagram"></i>Instagram
    </a>

    <a href="https://www.facebook.com/share/1ASA6T4iAu/" target="_blank">
        <i class="fab fa-facebook"></i>Facebook
    </a>

</section>

<footer>
    <p>© 2025 Marwal Handmade</p>
</footer>

</body>
</html>
