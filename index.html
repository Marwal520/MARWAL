<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marwal | Ramadan Collection</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --dark-green: #4a5d45; /* الأخضر الهادئ في الصورة */
            --gold: #d4af37;
            --beige: #f4f1e6; /* البيج الفاتح */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--beige);
            font-family: 'Cairo', sans-serif;
            color: #333;
        }

        /* --- زينة رمضان الذهبية المتدلية --- */
        .ramadan-header {
            position: relative;
            background-color: var(--dark-green);
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .decoration-string {
            position: absolute;
            top: 0;
            width: 100%;
            height: 180px;
            background-image: url('https://www.transparentpng.com/download/ramadan-lantern/gold-ramadan-lanterns-hanging-stars-moon-png-P0C9i4.png');
            background-repeat: repeat-x;
            background-size: contain;
            opacity: 0.9;
            z-index: 1;
        }

        /* --- محتوى الهيدر --- */
        .header-content {
            position: relative;
            z-index: 2;
            margin-top: 60px;
        }

        .header-content h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            margin: 0;
            color: var(--beige);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header-content p {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* --- زر New Collection المطلوب --- */
        .new-collection-btn {
            display: inline-block;
            padding: 12px 35px;
            border: 1px solid white;
            background: transparent;
            color: white;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .new-collection-btn:hover {
            background-color: white;
            color: var(--dark-green);
        }

        /* --- قسم التصنيفات (Categories) --- */
        .section-title {
            padding: 40px 5% 10px;
            font-size: 1.5rem;
            color: var(--dark-green);
            font-weight: bold;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            padding: 20px 5%;
        }

        .cat-box {
            background-color: var(--dark-green);
            color: var(--beige);
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: 0.3s;
            padding: 10px;
        }

        .cat-box:hover {
            transform: translateY(-5px);
            filter: brightness(1.2);
        }

        /* --- قسم التواصل --- */
        .contact-section {
            padding: 40px 5%;
        }

        .contact-section h2 {
            color: var(--dark-green);
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .contact-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .contact-links a {
            text-decoration: none;
            color: white;
            background-color: var(--dark-green);
            padding: 10px 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.8rem;
            color: #777;
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <header class="ramadan-header">
        <div class="decoration-string"></div>
        
        <div class="header-content">
            <h1>Marwal</h1>
            <p>Handmade Boho Macrame Products</p>
            <a href="#" class="new-collection-btn">New Collection</a>
        </div>
    </header>

    <div class="section-title">Categories</div>
    <section class="categories-grid">
        <a href="wall-hanging.html" class="cat-box">Wall-Hanging</a>
        <a href="bag.html" class="cat-box">Bag</a>
        <a href="ramadan-decoration.html" class="cat-box">Ramadan Decoration</a>
        <a href="other.html" class="cat-box">Other</a>
    </section>

    <section class="contact-section">
        <h2>Contact Us</h2>
        <div class="contact-links">
            <a href="https://www.facebook.com/share/1ASA6T4iAu/" target="_blank">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://www.instagram.com/marwal.eg" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>
    </section>

    <footer>
        © 2025 MARWAL HANDMADE
    </footer>

</body>
</html>
